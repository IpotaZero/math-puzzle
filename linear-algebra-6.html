<h2>双対空間</h2>

<!-- prettier-ignore -->
<div class="note">
<br><br>
'V,W':有限次元'K'ベクトル空間<br>

<br>
<h3>6.1</h3>
'(u_1,...,u_n)':'V'の基底 <br>
'(f_1,...,f_n) \subset V^*' <br>
'f_i(u_j) = \delta_{ij}' <br>
<br>
Show: '(f_i)_{i=1}^n' は 'V^*'の基底
<br>

<br>
<h3>6.2</h3>
'f:V \rightarrow W':線形写像 <br>
'w^* \in W^*' <br>
'f^*(w^*) = w^* \circ f \in V^*'
<br>
Show: 'f^*'は線形写像
<br>


<br>
</div>
